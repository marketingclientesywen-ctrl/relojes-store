<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Sapi Watches</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#137fec",
            bg: "#0a0a0a"
          },
          fontFamily: {
            sans: ["Space Grotesk"]
          }
        }
      }
    }
  </script>
</head>

<body class="bg-bg text-white font-sans">

<!-- ================= LOGIN ================= -->
<section id="loginScreen" class="min-h-screen flex items-center justify-center px-6">
  <div class="w-full max-w-md bg-white/5 border border-white/10 p-8">
    <h1 class="text-3xl font-bold text-center mb-2">Sapi Watches</h1>
    <p class="text-center text-slate-400 mb-6">Acceso privado</p>

    <div id="loginMsg" class="hidden mb-4 text-sm text-red-300"></div>

    <form id="loginForm" class="space-y-4">
      <input id="email" type="email" required placeholder="Email"
        class="w-full h-12 px-4 bg-black/40 border border-white/10"/>

      <input id="password" type="password" required placeholder="Contraseña"
        class="w-full h-12 px-4 bg-black/40 border border-white/10"/>

      <button class="w-full h-12 bg-primary font-bold uppercase text-sm">
        Entrar
      </button>
    </form>
  </div>
</section>

<!-- ================= APP ================= -->
<div id="appContent" class="hidden">

  <!-- HEADER -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-bg/80 backdrop-blur border-b border-white/10">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
      <div class="font-bold text-xl">SW | Sapi Watches</div>
      <button id="logoutBtn" class="text-sm uppercase text-slate-400 hover:text-white">
        Salir
      </button>
    </div>
  </header>

  <!-- HERO -->
  <section class="pt-24 min-h-[60vh] flex items-center justify-center text-center px-6">
    <div>
      <h1 class="text-4xl md:text-6xl font-bold mb-4">
        El tiempo también es <span class="text-primary">diseño</span>
      </h1>
      <p class="text-slate-400 max-w-xl mx-auto">
        Catálogo curado de relojes premium.
      </p>
    </div>
  </section>

  <!-- MARCAS -->
  <section class="max-w-7xl mx-auto px-6 py-12">
    <h2 class="uppercase tracking-widest text-xs text-slate-500 mb-4">Marcas</h2>
    <div id="brands" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
  </section>

  <!-- CATÁLOGO -->
  <section class="max-w-7xl mx-auto px-6 py-16">
    <h2 class="text-3xl font-bold mb-8">Catálogo</h2>
    <div id="grid" class="grid grid-cols-1 md:grid-cols-3 gap-10"></div>
  </section>

</div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>
</body>
</html>
