<!DOCTYPE html>
<html class="dark" lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Sapi Watches</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#137fec",
            "background-dark": "#0a0a0a",
            "neutral-dark": "#141414",
          },
          fontFamily: { display: ["Space Grotesk"] },
          borderRadius: { DEFAULT: "0px", lg: "0px", xl: "0px", full: "9999px" },
        },
      },
    };
  </script>

  <style type="text/tailwindcss">
    body { font-family: 'Space Grotesk', sans-serif; }
    html { scroll-behavior: smooth; }
    .custom-container { padding-left: 150px; padding-right: 150px; }
    @media (max-width: 1280px) { .custom-container { padding-left: 5%; padding-right: 5%; } }
  </style>
</head>

<body class="bg-background-dark text-slate-100 font-display selection:bg-primary/30">

  <!-- LOGIN SCREEN (solo cuando NO hay sesión) -->
  <section id="loginScreen" class="min-h-[100svh] w-full flex items-center justify-center p-6">
    <div class="w-full max-w-[560px] border border-white/10 bg-white/[0.03] shadow-2xl p-8 md:p-10">
      <div class="text-[10px] uppercase tracking-[0.3em] text-slate-500 font-bold text-center">Acceso</div>
      <div class="mt-4 text-center">
        <div class="text-3xl font-bold tracking-tight">SW<span class="text-primary font-light"> | </span>Sapi Watches</div>
        <div class="mt-3 text-slate-400">Inicia sesión para continuar.</div>
      </div>

      <div id="loginMsg" class="hidden mt-6 text-sm text-red-300 bg-red-500/10 border border-red-500/20 p-3"></div>

      <form id="loginForm" class="mt-8 space-y-6">
        <div>
          <label class="block text-[10px] uppercase tracking-[0.3em] text-slate-500 font-bold mb-2">Email</label>
          <input id="email" type="email" autocomplete="email" required
            class="w-full h-12 bg-black/20 border border-white/10 px-4 text-slate-100 placeholder:text-slate-600 focus:outline-none focus:ring-2 focus:ring-primary/40"
            placeholder="tu@email.com" />
        </div>

        <div>
          <label class="block text-[10px] uppercase tracking-[0.3em] text-slate-500 font-bold mb-2">Contraseña</label>
          <input id="password" type="password" autocomplete="current-password" required
            class="w-full h-12 bg-black/20 border border-white/10 px-4 text-slate-100 placeholder:text-slate-600 focus:outline-none focus:ring-2 focus:ring-primary/40"
            placeholder="••••••••" />
        </div>

        <button id="loginBtn" type="submit"
          class="w-full h-12 bg-primary text-white text-xs font-bold uppercase tracking-widest hover:bg-primary/90 disabled:opacity-60">
          Entrar
        </button>

        <!-- Si has desactivado signups en Supabase, esto es solo texto -->
        <div class="text-xs text-slate-500 text-center">
          Las cuentas las crea el administrador.
        </div>
      </form>
    </div>
  </section>

  <!-- APP (solo cuando SÍ hay sesión) -->
  <div id="appContent" class="hidden">
    <!-- TOP BAR -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-background-dark/80 backdrop-blur-md border-b border-white/5">
      <div class="custom-container h-24 flex items-center justify-between gap-6">
        <div class="flex items-center gap-2">
          <span class="text-xl font-bold tracking-tighter uppercase">
            SW <span class="text-primary font-light">|</span> Sapi Watches
          </span>
        </div>

        <div class="hidden lg:flex items-center gap-3">
          <input id="search" type="search" placeholder="Buscar por título…"
            class="h-10 w-64 rounded-full bg-white/5 border border-white/10 text-sm px-4 text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/40"/>
          <select id="sort"
            class="h-10 rounded-full bg-white/5 border border-white/10 text-sm px-4 text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary/40">
            <option value="name_asc">A–Z</option>
          </select>
          <button id="loadMore" type="button"
            class="h-10 rounded-full bg-primary text-white text-xs font-bold uppercase tracking-widest px-5 hover:bg-primary/90 disabled:opacity-60">
            Cargar más
          </button>
          <button id="logoutBtn" type="button"
            class="h-10 rounded-full bg-white/10 text-white text-xs font-bold uppercase tracking-widest px-5 hover:bg-white/15">
            Salir
          </button>
        </div>
      </div>
    </header>

    <main class="pt-28">
      <section class="py-16">
        <div class="custom-container">
          <div class="max-w-2xl">
            <h2 class="text-4xl font-bold mb-6 tracking-tight uppercase">Catálogo Curado</h2>
            <div class="h-px w-20 bg-primary mb-6"></div>
            <p class="text-slate-500 text-lg font-light leading-relaxed italic">
              La simplicidad es la máxima sofisticación.
            </p>
            <div id="status" class="mt-8 text-slate-500 text-sm min-h-[18px]"></div>
          </div>

          <div id="grid" class="mt-16 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-16 gap-y-24"></div>
        </div>
      </section>
    </main>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>

</body>
</html>
