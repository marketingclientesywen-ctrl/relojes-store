<!DOCTYPE html>
<html class="dark" lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Sapi Watches - Acceso</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#137fec",
            "background-dark": "#0a0a0a",
          },
          fontFamily: { display: ["Space Grotesk"] },
          borderRadius: { DEFAULT: "0px", lg: "0px", xl: "0px", full: "9999px" },
        },
      },
    };
  </script>

  <style>
    body { font-family: "Space Grotesk", sans-serif; }
  </style>
</head>

<body class="bg-background-dark text-slate-100 min-h-screen grid place-items-center p-6">
  <main class="w-full max-w-[720px]">
    <div class="border border-white/10 bg-white/5 backdrop-blur-xl shadow-2xl p-8 md:p-12">
      <div class="text-center mb-8">
        <div class="text-[10px] uppercase tracking-[0.3em] font-bold text-slate-500">Acceso</div>
        <div class="mt-4 text-3xl md:text-4xl font-bold tracking-tight">
          SW <span class="text-primary font-light">|</span> Sapi Watches
        </div>
        <p class="mt-4 text-slate-400">Inicia sesión para continuar.</p>
      </div>

      <!-- STATUS -->
      <div id="authMsg" class="text-sm text-slate-400 min-h-[20px] mb-6 text-center"></div>

      <!-- LOGIN FORM -->
      <form id="loginForm" class="space-y-5">
        <div>
          <label class="text-[10px] uppercase tracking-[0.3em] font-bold text-slate-500">Email</label>
          <input id="loginEmail" type="email" required placeholder="tu@email.com"
            class="mt-2 w-full h-12 bg-black/30 border border-white/10 px-4 text-slate-100 placeholder:text-slate-600 focus:outline-none focus:ring-2 focus:ring-primary/40"/>
        </div>

        <div>
          <label class="text-[10px] uppercase tracking-[0.3em] font-bold text-slate-500">Contraseña</label>
          <input id="loginPass" type="password" required placeholder="••••••••"
            class="mt-2 w-full h-12 bg-black/30 border border-white/10 px-4 text-slate-100 placeholder:text-slate-600 focus:outline-none focus:ring-2 focus:ring-primary/40"/>
        </div>

        <button id="loginBtn" type="submit"
          class="w-full h-12 bg-primary text-white text-xs font-bold uppercase tracking-widest hover:bg-primary/90 disabled:opacity-60">
          Entrar
        </button>
      </form>

      <!-- ADMIN CREATE USER (hidden by default) -->
      <div id="adminCreateWrap" class="hidden mt-10 pt-8 border-t border-white/10">
        <div class="flex items-center justify-between gap-4 mb-4">
          <div>
            <div class="text-[10px] uppercase tracking-[0.3em] font-bold text-slate-500">Admin</div>
            <div class="text-lg font-semibold">Crear cuenta</div>
          </div>
          <span id="roleBadge" class="text-[10px] uppercase tracking-[0.3em] font-bold text-primary">ADMIN</span>
        </div>

        <form id="createForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="md:col-span-1">
            <label class="text-[10px] uppercase tracking-[0.3em] font-bold text-slate-500">Email</label>
            <input id="newEmail" type="email" required placeholder="cliente@email.com"
              class="mt-2 w-full h-12 bg-black/30 border border-white/10 px-4 text-slate-100 placeholder:text-slate-600 focus:outline-none focus:ring-2 focus:ring-primary/40"/>
          </div>

          <div class="md:col-span-1">
            <label class="text-[10px] uppercase tracking-[0.3em] font-bold text-slate-500">Contraseña</label>
            <input id="newPass" type="text" required placeholder="Pon una contraseña"
              class="mt-2 w-full h-12 bg-black/30 border border-white/10 px-4 text-slate-100 placeholder:text-slate-600 focus:outline-none focus:ring-2 focus:ring-primary/40"/>
          </div>

          <div class="md:col-span-1">
            <label class="text-[10px] uppercase tracking-[0.3em] font-bold text-slate-500">Rol</label>
            <select id="newRole"
              class="mt-2 w-full h-12 bg-black/30 border border-white/10 px-4 text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary/40">
              <option value="client">client</option>
              <option value="admin">admin</option>
            </select>
          </div>

          <button id="createBtn" type="submit"
            class="md:col-span-3 w-full h-12 bg-white/10 border border-white/10 text-white text-xs font-bold uppercase tracking-widest hover:bg-white/15 disabled:opacity-60">
            Crear usuario
          </button>
        </form>

        <p class="mt-4 text-xs text-slate-500">
          * Esto solo aparece si entras con un usuario admin.
        </p>
      </div>

      <div class="mt-8 text-center">
        <button id="logoutBtn" class="hidden text-[10px] uppercase tracking-[0.3em] font-bold text-slate-500 hover:text-primary">
          Cerrar sesión
        </button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js?v=1"></script>
</body>
</html>
