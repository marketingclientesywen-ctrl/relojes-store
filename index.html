<!DOCTYPE html>
<html class="dark" lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Sapi Watches</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#137fec",
            "background-dark": "#0a0a0a",
            "neutral-dark": "#141414",
          },
          fontFamily: { display: ["Space Grotesk"] },
          borderRadius: { DEFAULT: "0px", lg: "0px", xl: "0px", full: "9999px" },
        },
      },
    };
  </script>

  <style type="text/tailwindcss">
    body { font-family: 'Space Grotesk', sans-serif; }
    html { scroll-behavior: smooth; }
    .custom-container { padding-left: 150px; padding-right: 150px; }
    @media (max-width: 1280px) { .custom-container { padding-left: 5%; padding-right: 5%; } }
    .product-card:hover img { transform: scale(1.03); }
  </style>
</head>

<body class="bg-background-dark text-slate-100 font-display selection:bg-primary/30 pt-24">

  <!-- AUTH BAR -->
  <div class="fixed top-0 left-0 right-0 z-[70] bg-background-dark/90 backdrop-blur border-b border-white/5">
    <div class="custom-container h-14 flex items-center justify-between">
      <div class="text-xs uppercase tracking-[0.25em] text-slate-500">
        <span id="authStatus">No has iniciado sesión</span>
      </div>
      <button id="logoutBtn"
        class="hidden text-[11px] uppercase tracking-[0.3em] font-bold text-primary hover:opacity-90"
        type="button">
        Cerrar sesión
      </button>
    </div>
  </div>

  <!-- LOGIN PANEL -->
  <section id="authPanel" class="custom-container pt-10 pb-6">
    <div class="max-w-xl border border-white/10 bg-white/5 p-6">
      <h2 class="text-xl font-bold tracking-tight mb-2">Acceso</h2>
      <p class="text-slate-400 text-sm mb-6">Inicia sesión para ver funciones según tu rol.</p>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-xs uppercase tracking-[0.25em] text-slate-500 mb-2">Email</label>
          <input id="loginEmail" type="email" required
            class="w-full h-12 bg-black/20 border border-white/10 px-4 text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary/40"/>
        </div>

        <div>
          <label class="block text-xs uppercase tracking-[0.25em] text-slate-500 mb-2">Contraseña</label>
          <input id="loginPassword" type="password" required
            class="w-full h-12 bg-black/20 border border-white/10 px-4 text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary/40"/>
        </div>

        <button type="submit"
          class="h-12 w-full bg-primary text-white text-xs font-bold uppercase tracking-widest hover:bg-primary/90">
          Entrar
        </button>

        <div id="authMsg" class="text-sm text-slate-400 min-h-[18px]"></div>

        <button id="toggleRegister" type="button"
          class="text-[11px] uppercase tracking-[0.3em] font-bold text-slate-300/80 hover:text-primary">
          Crear cuenta
        </button>
      </form>

      <form id="registerForm" class="space-y-4 hidden mt-6 pt-6 border-t border-white/10">
        <div>
          <label class="block text-xs uppercase tracking-[0.25em] text-slate-500 mb-2">Email</label>
          <input id="regEmail" type="email" required
            class="w-full h-12 bg-black/20 border border-white/10 px-4 text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary/40"/>
        </div>

        <div>
          <label class="block text-xs uppercase tracking-[0.25em] text-slate-500 mb-2">Contraseña</label>
          <input id="regPassword" type="password" minlength="6" required
            class="w-full h-12 bg-black/20 border border-white/10 px-4 text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary/40"/>
        </div>

        <button type="submit"
          class="h-12 w-full bg-white/10 text-white text-xs font-bold uppercase tracking-widest hover:bg-white/15">
          Registrarme
        </button>

        <div id="regMsg" class="text-sm text-slate-400 min-h-[18px]"></div>

        <button id="toggleLogin" type="button"
          class="text-[11px] uppercase tracking-[0.3em] font-bold text-slate-300/80 hover:text-primary">
          Ya tengo cuenta
        </button>
      </form>
    </div>
  </section>

  <!-- TOP BAR -->
  <header class="fixed top-14 left-0 right-0 z-50 bg-background-dark/80 backdrop-blur-md border-b border-white/5">
    <div class="custom-container h-24 flex items-center justify-between gap-6">
      <div class="flex items-center gap-2">
        <span class="text-xl font-bold tracking-tighter uppercase">
          SW <span class="text-primary font-light">|</span> Sapi Watches
        </span>
      </div>

      <div class="hidden lg:flex items-center gap-3">
        <input id="search" type="search" placeholder="Buscar por título…"
          class="h-10 w-64 rounded-full bg-white/5 border border-white/10 text-sm px-4 text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/40"/>
        <select id="sort"
          class="h-10 rounded-full bg-white/5 border border-white/10 text-sm px-4 text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary/40">
          <option value="name_asc">A–Z</option>
        </select>
        <button id="loadMore" type="button"
          class="h-10 rounded-full bg-primary text-white text-xs font-bold uppercase tracking-widest px-5 hover:bg-primary/90 disabled:opacity-60 disabled:cursor-not-allowed">
          Cargar más
        </button>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="relative min-h-[50svh] md:min-h-[105vh] pt-24 md:pt-28 flex items-center overflow-hidden" id="about">
    <div class="absolute inset-0 z-0">
      <img alt="Watch Hero" class="w-full h-full object-cover opacity-40"
        src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=2400&q=80"/>
      <div class="absolute inset-0 bg-gradient-to-t from-background-dark via-transparent to-transparent"></div>
    </div>

    <div class="custom-container relative z-10 w-full pt-24">
      <div class="max-w-4xl">
        <span class="inline-block text-primary font-medium tracking-[0.4em] uppercase mb-8 text-xs">Editorial Concept v.01</span>
        <h1 class="text-4xl sm:text-5xl md:text-7xl lg:text-9xl font-bold tracking-tighter mb-6 md:mb-10 leading-[0.9]">
          El tiempo también <br/>es <span class="text-primary">diseño.</span>
        </h1>
        <p class="text-base sm:text-lg md:text-2xl text-slate-400 max-w-xl mb-8 md:mb-14 font-light leading-relaxed">
          Una selección curada de relojes con personalidad.
        </p>

        <div class="flex flex-col sm:flex-row gap-6">
          <a class="bg-primary hover:bg-primary/90 text-white px-8 py-4 md:px-12 md:py-5 text-sm uppercase tracking-widest font-bold transition-all text-center"
             href="#coleccion">
            Ver colección
          </a>

          <div class="lg:hidden flex flex-col sm:flex-row gap-3 w-full sm:w-auto">
            <input id="searchMobile" type="search" placeholder="Buscar por título…"
              class="h-12 w-full sm:w-72 rounded-full bg-white/5 border border-white/10 text-sm px-5 text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/40"/>
            <button id="loadMoreMobile" type="button"
              class="h-12 rounded-full bg-white/10 text-white text-xs font-bold uppercase tracking-widest px-7 hover:bg-white/15 disabled:opacity-60 disabled:cursor-not-allowed">
              Cargar más
            </button>
          </div>
        </div>

        <div id="status" class="mt-10 text-slate-500 text-sm min-h-[18px]"></div>
      </div>
    </div>
  </section>

  <!-- CATALOG -->
  <section class="py-24 bg-background-dark" id="coleccion">
    <div class="custom-container">
      <div class="max-w-2xl mb-10">
        <h2 class="text-4xl font-bold mb-4 tracking-tight uppercase">Catálogo Curado</h2>
        <div class="h-px w-20 bg-primary mb-4"></div>
        <p class="text-slate-500 text-lg font-light italic">La simplicidad es la máxima sofisticación.</p>
      </div>

      <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-16 gap-y-24"></div>
    </div>
  </section>

  <footer class="bg-background-dark py-16 border-t border-white/5">
    <div class="custom-container text-[10px] uppercase tracking-widest text-slate-600 font-bold">
      © <span id="year"></span> Sapi Watches.
    </div>
  </footer>

  <script>document.getElementById("year").textContent = new Date().getFullYear();</script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js?v=1"></script>
</body>
</html>
